<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobalNet Tunisie - Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e74c3c;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¨ Support Client GlobalNet Tunisie</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="email">Votre email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Votre message</label>
        <textarea id="message" name="message" placeholder="D√©crivez votre probl√®me..." required></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const responseDiv = document.getElementById('response');
      const data = {
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      try {
        const res = await fetch('http://192.168.222.10:30003/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          responseDiv.className = 'message success';
          responseDiv.textContent = '‚úÖ Votre message a √©t√© re√ßu ! Notre √©quipe vous contactera bient√¥t.';
          document.getElementById('contactForm').reset();
        } else {
          throw new Error('Erreur serveur');
        }
      } catch (err) {
        responseDiv.className = 'message error';
        responseDiv.innerHTML = '‚ùå Impossible d‚Äôenvoyer le message.<br>V√©rifiez que le service est accessible sur http://192.168.222.10:30003';
      }
    });
  </script>
</body>
</html>
