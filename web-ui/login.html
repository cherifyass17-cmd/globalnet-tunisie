<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobalNet-Tunisie </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 350px;
    }
    .login-box h2 {
      text-align: center;
      color: #e74c3c;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Espace Client</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="user">Nom d'utilisateur</label>
        <input type="text" id="user" name="user" value="client" required />
      </div>
      <div class="form-group">
        <label for="pass">Mot de passe</label>
        <input type="password" id="pass" name="pass" value="globalnet2026" required />
      </div>
      <button type="submit">Se connecter</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById('message');
      const formData = {
        user: document.getElementById('user').value,
        pass: document.getElementById('pass').value
      };

      try {
        const response = await fetch('http://192.168.222.10:30002/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = '‚úÖ Connexion r√©ussie ! Bienvenue sur GlobalNet Tunisie.';
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = '‚ùå Identifiants incorrects.';
        }
      } catch (err) {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = '‚ùå Erreur de connexion.<br>V√©rifiez que le service est accessible sur http://192.168.222.10:30002';
      }
    });
  </script>
</body>
</html>
