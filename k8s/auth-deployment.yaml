apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: globalnet
      service: auth
  template:
    metadata:
      labels:
        app: globalnet
        service: auth
    spec:
      containers:
        - name: auth
          image: yasminech123/auth-service:latest
          ports:
            - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: globalnet
    service: auth
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5001"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: globalnet
    service: auth
  ports:
    - name: http
      port: 5001
      targetPort: 5001
